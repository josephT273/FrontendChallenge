<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <p id="" demo></p>

    <script>
        const person = prompt("Please enter your name:", "admin")
        if (person != null) {
            document.getElementById("demo").innerText = person;
        }
    </script>
</body>

</html>
